<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>お問い合わせ - 古着屋サイト</title>

</head>
<body>
    <header>
        <h1>古着屋 - お問い合わせ</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="tops.html">Tops</a></li>
            <li><a href="pants.html">Pants</a></li>
            <li><a href="accessories.html">Accessories</a></li>
        </ul>
    </nav>
    <main>
        <h2>お問い合わせ</h2>
        <form>
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" placeholder="フルネームを入力してください" required><br>
            <label for="email">メールアドレス:</label>
            <input type="email" id="email" name="email" placeholder="例: example@example.com" required><br>
            <label for="message">お問い合わせ内容:</label>
            <textarea id="message" name="message" rows="4" placeholder="ご質問やご要望をご記入ください" required></textarea><br>
            <button type="submit">送信</button>
        </form>
    </main>

    </footer>
